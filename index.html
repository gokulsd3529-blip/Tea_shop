<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeaShop Delight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TeaShop Delight</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="hero">
        <h2>Welcome to the Best Tea in Town!</h2>
        <p>Discover our selection of delicious teas, crafted for tea lovers.</p>
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <ul>
            <li>Green Tea - $3</li>
            <li>Black Tea - $3</li>
            <li>Oolong Tea - $4</li>
            <li>Herbal Tea - $4</li>
            <li>Milk Tea - $5</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="thankYou" style="display:none;">Thank you for contacting us!</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
